server:
  port: 8769
  contextPath: /auth

mybatis:
  mapperLocations: classpath:mapper/*.xml
  configLocation: classpath:/mybatis-config.xml
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
spring:
  profiles: development
  application:
      name: auth-service
# 数据源
  datasource:
      name: test
      url: jdbc:mysql://127.0.0.1:3306/auth?useUnicode=true&characterEncoding=utf-8
      username: root
      password:
      type: com.alibaba.druid.pool.DruidDataSource #使用druid数据源
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat,wall,log4j
      maxActive: 200
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
# redis
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0

# 注册中心
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

# spring security oauth2 配置
security:
#  sessions: if-required
  basic:
    enabled: false
  oauth2:
    resource:
      jwt:
        keyValue: |
           -----BEGIN PUBLIC KEY-----
           
           -----END PUBLIC KEY-----

my:
  localFilepath: G:/angularjs/exam/fileServer/app/img/    #上传文件的存储路径
  fileServer: http://localhost:8871/static/img/           #文件服务器地址

#logback配置，开发模式日志级别为 INFO
logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
    com:
      tangyi:
        mapper: TRACE

