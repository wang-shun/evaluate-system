spring:
  profiles: production
  application:
    name: admin-service


# 配置运行端口号
server:
  port: 8871

# 注册中心配置
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

zuul:
  routes:
    static:
      path: /static/**
      url: http://localhost:8001/
    auth-service:
      sensitiveHeaders:
      path: /auth/**
      stripPrefix: false
    exam-service: /exam/**
    admin-service: /admin/**
  add-proxy-headers: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8871/auth/oauth/token
      userAuthorizationUri: http://localhost:8871/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:8871/login
      registeredRedirectUri: http://localhost:8871/login
      useCurrentUri: false
    resource:
          jwt:
            keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----

#logback配置，生产环境日志级别为 WARN 甚至更高
logging:
  file: logs/admin-service/admin-service-production.log
  level:
    root: WARN